name: Test

on:
  pull_request:

  push:
    branches:
      - develop
      - 'feature/**'

  workflow_call:
    inputs:
      test-args:
        type: string
        required: false
        description: Additional arguments for "cargo test"

  workflow_dispatch:
    inputs:
      test-args:
        type: string
        required: false
        description: Additional arguments for "cargo test"

jobs:
  call-test-workflow:
    uses: FloGa/rust-workflows/.github/workflows/test.yml@0.3.0
    with:
      run-check: true
      run-clippy: true
      run-fmt: true
      test-args: --workspace ${{ inputs.test-args }}
